<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Hidden Columns</title>
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<table>
			<thead>
				<tr>
					<th>Team</th>
					<th class="inning">1st</th>
					<th class="inning">2nd</th>
					<th class="inning">3rd</th>
					<th class="inning">4th</th>
					<th class="inning">5th</th>
					<th class="inning">6th</th>
					<th class="inning">7th</th>
					<th class="inning">8th</th>
					<th class="inning">9th</th>
					<th>Final</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>
						<span class="long_name">Toronto Blue Jays</span>
						<span class="short_name">TOR</span>
					</td>
					<td class="inning">0</td>
					<td class="inning">0</td>
					<td class="inning">0</td>
					<td class="inning">4</td>
					<td class="inning">0</td>
					<td class="inning">1</td>
					<td class="inning">0</td>
					<td class="inning">0</td>
					<td class="inning">0</td>
					<td>5</td>
				</tr>
				<tr>
					<td>
						<span class="long_name">San Francisco Jiants</span>
						<span class="short_name">SF</span>
					</td>
					<td class="inning">0</td>
					<td class="inning">0</td>
					<td class="inning">0</td>
					<td class="inning">4</td>
					<td class="inning">0</td>
					<td class="inning">0</td>
					<td class="inning">0</td>
					<td class="inning">0</td>
					<td class="inning">0</td>
					<td>4</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
